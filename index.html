<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Saving People</title>
</head>
<body>
    <div class="img">
        <div class="flex">
            <img src="https://t3.ftcdn.net/jpg/04/77/49/12/360_F_477491267_TMxQWJbfc56wx9vb9cFMTQZk5uSpEl36.jpg" alt="">
            <h1 class="title">Heart Disease Classifier</h1>
        </div>

        <div class="centre">
            <input class="inputs" placeholder="Enter BMI"/>
            <select class="inputs">
                <option disabled selected>Smoking</option>
                <option >Yes</option>
                <option >No</option>
            </select>
            <select class="inputs">
                <option disabled selected>Alcohol Drinking</option>
                <option >Yes</option>
                <option >No</option>
            </select>
            <select class="inputs">
                <option disabled selected>Have you ever had stroke?</option>
                <option >Yes</option>
                <option >No</option>
            </select>
            <input class="inputs" placeholder="Physical Health"/>
            <input class="inputs" placeholder="Mental Health"/>
            <select class="inputs">
                <option disabled selected>Difficulty in walking?</option>
                <option >Yes</option>
                <option >No</option>
            </select>
            <select class="inputs">
                <option disabled selected>Sex</option>
                <option >Male</option>
                <option >Female</option>
            </select>
            <input class="inputs" placeholder="AgeCategory"/>
            <input class="inputs" placeholder="Race"/>
            <select class="inputs">
                <option disabled selected>Have you ever had diabetes?</option>
                <option >Yes</option>
                <option >No</option>
            </select>
            <input class="inputs" placeholder="Physical Activity"/>
            <input class="inputs" placeholder="Sleep Time" type="number"/>
            <select class="inputs">
                <option disabled selected>Have you ever had Asthma?</option>
                <option >Yes</option>
                <option >No</option>
            </select>
            <input class="inputs" placeholder="Any kidney disease?"/>
            <select class="inputs">
                <option disabled selected>Have you ever had Skin Cancer?</option>
                <option >Yes</option>
                <option >No</option>
            </select>
        </div>
        <button>Submit</button>
    </div>
</body>
</html>
